<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dislete</title>
    <link rel="stylesheet" href="../Estilo/estilo-calculadora.css">
    <link rel="stylesheet" href="../Estilo/fonts.css">
    <link rel="icon" href="../images/dislete-icon.png" type="imagen/png">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla"></div>
        <div class="teclado">
            <button class="">X</button>
            <button class="">-</button>
            <button class="">+</button>
            <button class="">/</button>
            <button class="">%</button>
            <button class="">ENTER</button>
            <div class="teclado__number">
                <button class="number teclado-oneline">1</button>
                <button class="number teclado-oneline">2</button>
                <button class="number teclado-oneline">3</button>
                <button class="number teclado-twoline">4</button>
                <button class="number teclado-twoline">5</button>
                <button class="number teclado-twoline">6</button>
                <button class="number teclado-treline">7</button>
                <button class="number teclado-treline">8</button>
                <button class="number teclado-treline">9</button>
            </div>
        </div>
    </div>
</body>
</html>
