<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dislete</title>
    <link rel="stylesheet" href="../Estilo/estilo-calculadora.css">
    <link rel="stylesheet" href="../Estilo/fonts.css">
    <link rel="icon" href="../images/dislete-icon.png" type="imagen/png">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla"></div>
        <div class="teclado">
            <div class="teclado__numeral">
                <button class="tecla__number">0</button>
                <button class="tecla__number">1</button>
                <button class="tecla__number">2</button>
                <button class="tecla__number">3</button>
                <button class="tecla__number">4</button>
                <button class="tecla__number">5</button>
                <button class="tecla__number">6</button>
                <button class="tecla__number">7</button>
                <button class="tecla__number">8</button>
                <button class="tecla__number">9</button>
            </div>
        </div>
    </div>
</body>
</html>
